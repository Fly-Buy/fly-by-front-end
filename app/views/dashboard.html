<main class="dashboard">
  <div class="left-input-bar">
    <h1 class='input-bar-header'>Search for a flight</h1>
    <p>Type into any field to begin</p>
    <form class="first-flight-form" ng-model="ff.insertFlight" name="firstflightform" class="left-input-form">
     <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" ng-required="true" ng-model="ff.insertFlight.flightDate" placeholder="Flight Date" name="flight_date" />

     <input type="text" ng-model="ff.insertFlight.Airline" placeholder="Airline" uib-typeahead="airline as airline.name for airline in ff.airlines | filter:$viewValue | limitTo:8" typeahead-loading="ff.loadingLocations" typeahead-no-results="ff.noResultsAirline">
     <i ng-show="ff.loadingLocations" class="glyphicon glyphicon-refresh"></i>
     <div ng-show="ff.noResultsAirline">
       <i class="glyphicon glyphicon-remove"></i> No Results Found
     </div>

     <input type="text" ng-model="ff.insertFlight.DepartureAirport" ng-required="true" placeholder="Departure Airport" uib-typeahead="airport as airport.name for airport in ff.airports | filter:$viewValue | limitTo:8" typeahead-loading="ff.loadingLocations" typeahead-no-results="ff.noResultsDepAirport">
     <i ng-show="ff.loadingLocations" class="glyphicon glyphicon-refresh"></i>
     <div ng-show="ff.noResultsDepAirport">
       <i class="glyphicon glyphicon-remove"></i> No Results Found
     </div>

     <input type="text" ng-model="ff.insertFlight.ArrivalAirport" ng-required="true" placeholder="Arrival Airport" uib-typeahead="airport as airport.name for airport in ff.airports | filter:$viewValue | limitTo:8" typeahead-loading="ff.loadingLocations" typeahead-no-results="ff.noResultsArrAirport">
     <i ng-show="ff.loadingLocations" class="glyphicon glyphicon-refresh"></i>
     <div ng-show="ff.noResultsArrAirport">
       <i class="glyphicon glyphicon-remove"></i> No Results Found
     </div>

     <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="ff.insertFlight.purchaseDate" placeholder="Purchase Date" name="purchase_date" />
     <input type="text" ng-model="ff.insertFlight.flightNum" placeholder="Flight Number" name="flight_number"/>
     <input type="number" ng-model="ff.insertFlight.pricePaid" ng-required="true" placeholder="Price" name="price_paid" min="0" step="1" value="100"/>
     <input type="text" ng-model="ff.insertFlight.purchaseLocation" placeholder="Purchase Location" name="purchase_location" />
     <input type="submit" value="Submit Flight Info" ng-disabled="ff.noResultsAirline || ff.noResultsDepAirport || ff.noResultsArrAirport" ng-click="ff.postFlight(ff.insertFlight)">
   </form>
    <div class="toggle-buttons-container">
      <div class="search-button">
        <h4>Search</h4>
      </div>
      <div class="add-flight-button">
        <h4>Add flight</h4>
      </div>
    </div>
  </div>
  <div class="data-container">
    <div class="graph-container">
      <div class="chart"></div>


    </div>
      <div class="data-table"></div>
    </div>
  </div>
</main>
